<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vitajte na mojej stránke</h1>
        <p>Sem pridajte svoj kód a spustite ho pomocou GitHub Pages!</p>
    </header>
    
    <section class="code-section">
        <h2>Váš kód</h2>
        <textarea id="code" rows="10" cols="80" placeholder="Sem vložte svoj kód..."></textarea>
        <button id="runCode">Spustiť Kód</button>
        <div id="output"></div>
    </section>

    <footer>
        <p>Vyrobené s <3 pomocou GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
